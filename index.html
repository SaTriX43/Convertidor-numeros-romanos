<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor a numeros romanos</title>
  <!-- estilos css  -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Proyecto SaTriX43</h1>
    <hr>
    <h2>Convertidor a numero romano</h2>
    <section>
      <label>Ingrese el numero:</label>
      <input type="number" min="1" max="3999" id="number" required>
      <input type="button" id="convert-btn" value="Convertir" >
    </section>
    <div id="output" class=""></div>
  </main>
  

  <script src="script.js" type="module"></script>
</body>
</html>
